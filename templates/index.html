{% extends 'base.html' %}

{% block content %}


<div class="col-12 text-center p-1"> Dessine dans ce canvas. Ce Pictionnary est bas√© sur une websocket. Plusieurs joueurs peuvent se connecter. Si un joueur dessine, tous les autres voient son dessin.</div>

<div class="col-12 text-center p-1">
    <div id='myContainer'></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<!-- <script src="{{ url_for('static', filename='js/pictionnary.js') }}"> </script> -->


<script text="javascript">



var socket = io.connect('http://' + document.domain + ':' + location.port);


let drawing = false;
function setup() {
  const myCanvas = createCanvas(400, 400);
  myCanvas.parent('myContainer');
  background(220);
}

function draw() {


  if (drawing){
    stroke(0);
    line(pmouseX, pmouseY, mouseX, mouseY);
    
    var data = {
      "pmouseX" : pmouseX,
      "pmouseY" : pmouseY,
      "mouseX"  : mouseX,
      "mouseY"  : mouseY
    }
    
    socket.emit('json_message', data);
  }

  socket.on('json_response', function(msg) {
    console.log(msg)
    stroke(255, 0, 0);
    line(msg["pmouseX"], msg["pmouseY"], msg["mouseX"], msg["mouseY"]);
    
});
}

function mousePressed(){
  drawing = true;
}
 
function mouseReleased(){
  drawing = false;
}

</script>
{% endblock %}
